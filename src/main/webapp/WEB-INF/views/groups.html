<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Groups</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: coral" href="/">University</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" style="color: coral" href="/timetables/">Timetables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: coral" href="/students/">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: coral" href="/teachers/">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="background-color: coral" href="/groups/">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: coral" href="/lessons/">Lessons</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-grid gap-2 col-2 mx-auto my-3">
    <a class="btn btn-success" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Create new group
    </a>
    <form th:action="@{/groups/}" th:object="${group}" th:method="POST">
        <div class="collapse my-3" id="collapseExample">
            <div class="card card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name"
                           th:field="*{name}">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>

<table class="table table-secondary table-striped"
       style="margin-top: 10px; width:70%; margin-left:15%; margin-right:15%">
    <thead>
    <tr class="table-dark">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="group: ${groups}">
        <td th:text="${group.id}">ID</td>
        <td th:text="${group.name}">Name</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <a type="button" class="btn btn-primary" th:href="@{{id} (id=${group.id})}">Show</a>
                <a type="button" class="btn btn-danger" th:href="@{delete/{id} (id=${group.id})}">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
